<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width
    , initial-scale=1.0">
    <title>Document</title>
    <!-- // utilistation de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="gneu">ÊTES VOUS IMPOSABLE ? </h1>
    <div class="container-fluid">
        <div class="row">

            <div class="container-fluid pt-1 border bg-primary text-white text-center">
                <div class="container-fluid pt-3 bg-primary text-white text-center">

                </div>
                <div class="container-fluid p-1 bg-primary text-white text-center">
                    <h2>Quel est votres âge ? </h2>
                    <label for="age" class="form-label">saisisser votre âge : </label>
                    <input type="number" class="form-control" id="age" aria-describedby="age">

                    <div id="age" class="form-text"></div>
                </div>
                <div class="container-fluid p-1 bg-primary text-white text-center">
                    <h2>Quel est votres genre ? </h2>
                    <!-- // liste déroulante avec son label -->
                    <label for="genre" class="form-label">saisissez votre genre : </label>
                    <select class="form-select" aria-label="Default select example" id="genre">
                        <option selected>choisissez une valeur...</option>
                        <option value="H">Homme</option>
                        <option value="F">Femme</option>
                    </select>
                </div>
                <div>
                    <!-- //bouton de validation -->
                    <button type="submit" id="bouton" class="gneu">validez</button>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- // message délivré à la suite du résultat de la fonction -->
            <div class="col-sm-3 mx-auto mt-3 text-center">
                <div id="message"></div>
            </div>
        </div>
    </div>




    <script src="index.js"></script>
</body>

</html>
